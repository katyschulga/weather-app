<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icons -->
    <script
      src="https://kit.fontawesome.com/9f55327c2f.js"
      crossorigin="anonymous"
    ></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;500;900&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="city-search" id="city-form">
          <div class="row">
            <div class="col-8">
              <div class="mb-3">
                <input
                  type="text"
                  placeholder="Enter Your City"
                  class="form-control"
                  id="city-input"
                />
              </div>
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-warning" id="search-button">Search</button>
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-primary" id="current-city-button">Current</button>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-8">
            <h1 id="city">Stirling</h1>
            <h2 id="date-time"></h2>
            <h2><span id="temp-new">17ºC</span>
          <a href=#" id="celcius-link">ºC</a>
              <a href="#" id="fahrenheit-link">ºF</a>
            </h2>
            <i class="fa-solid fa-cloud-sun"></i>
            <h4>
              Humidity: <span id="humidity"></span>%
              <br />
              Wind: <span id="wind">0</span>mph
            </h4>
          </div>

          <div class="col-4 future-weather">
            <div class="row">
              <div class="col-4">
                <i class="fa-solid fa-sun"></i>
              </div>
              <div class="col-8">
                <p>
                  Monday <br />
                  18ºC
                </p>
              </div>
            </div>

            <div class="row">
              <div class="col-4">
                <i class="fa-solid fa-sun"></i>
              </div>
              <div class="col-8">
                <p>
                  Tuesday <br />
                  13ºC
                </p>
              </div>
            </div>

            <div class="row">
              <div class="col-4">
                <i class="fa-solid fa-sun"></i>
              </div>
              <div class="col-8">
                <p>
                  Wednesday <br />
                  15ºC
                </p>
              </div>
            </div>

            <div class="row">
              <div class="col-4">
                <i class="fa-solid fa-sun"></i>
              </div>
              <div class="col-8">
                <p>
                  Thursday <br />
                  12ºC
                </p>
              </div>
            </div>

            <div class="row">
              <div class="col-4">
                <i class="fa-solid fa-sun"></i>
              </div>
              <div class="col-8">
                <p>
                  Friday <br />
                  19ºC
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p id="source-code"><a href="https://github.com/katyschulga/weather-app">Open Source Code</a> by Katy Schulga</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
